<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Colorful Website</title>
    <style>
        /* Styling for the header */
        header {
            background-color: #2ecc71;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        /* Styling for the container */
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        /* Styling for the section titles */
        h2 {
            color: #2ecc71;
        }

        /* Styling for the paragraph text */
        p {
            color: #333;
            line-height: 1.6;
        }

        /* Styling for the images */
        .image-container {
            text-align: center;
        }

        /* Styling for the footer */
        footer {
            background-color: #2c3e50;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>StarLight Duo Website</h1>
    </header>
    <div class="container">
        <h2>About Us</h2>
        <p>This is a colorful HTML page with interesting designs and pictures to make it visually appealing.</p>
        <div class="image-container">
            <img src="images/WhatsApp%20Image%202024-04-19%20at%2017.17.23_103a921e.jpg" alt="Sanur Image 1">
            <img src="https://www.flickr.com/photos/procodecg/53664265424/in/album-72177720316320521/" alt="Sanur Image 2">
        </div>
    </div>
    <footer>
        <p>&copy; 2024 My Colorful Website. All rights reserved.</p>
    </footer>
</body>
</html>
